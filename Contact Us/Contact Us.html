<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit:no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>

	<!-- external CSS -->
	<link rel="stylesheet" type="text/css" href="./style.css">

	<!--Main Navigation-->
	<main id="out" class="container-fluid" style="background-color: black; ">
		<title>Contact Us</title>
		<div class="row">
			<div class="col-md-8 mx-auto my-12">
			</head>
			<body>
				<div class="bg"></div>
				<!-- main content -->
				<div class="container">
					<div class="jumbotron d-flex flex-column justify-content-start align-items-start text-secondary text-start text-md-left btn-outline-dark" id="banner">
						<h4 style="font-size: initial; font-style: italic; font-stretch: semi-condensed; font-family:cursive; padding-left: 10px;">< form></h4>
						<h4 style="font-size: initial; font-style: italic; font-stretch: semi-condensed; font-family:cursive; padding-left: 25px; padding-top: 5px;">< body></h4>
						<h4 style="font-size: initial; font-style: italic; font-stretch: semi-condensed; font-family:cursive; padding-left: 35px;">< main></h4>
						<h4 style="font-size: initial; font-style: italic; font-stretch: semi-condensed; font-family:cursive; padding-left: 50px; padding-top: 10px;">< html></h4>


						<!--Section: Content-->
						<div class="container">
							<div class="jumbotron d-flex flex-column justify-content-center align-items-center text-secondary text-center text-md-left btn-outline-dark"id="banner" style="color: black">

								<section class="mb-5">
									<h1 class="mb-5 text-center justify-content-center align-items-center" style="font-size: 150px; font-size-adjust: !important; font-stretch: ultra-expanded; cursor: default; color: goldenrod; padding-left: 30px; padding-top: 5px;">Contact Me</h1>

									<div class="row d-flex justify-content-center text-center align-items-center">
										<div class="col-md-6">
											<form>
												<!-- 2 column grid layout with text inputs for the first and last names -->
												<div class="row mb-4">
													<div class="col">
														<div class="form-outline">
															<input type="text" id="form3Example1" class="form-control" />
															<label class="form-label" for="form3Example1">First name</label>
														</div>
													</div>
													<div class="col">
														<div class="form-outline">
															<input type="text" id="form3Example2" class="form-control" />
															<label class="form-label" for="form3Example2">Last name</label>
														</div>
													</div>
												</div>

												<!-- Email input -->
												<div class="form-outline mb-4">
													<input type="email" id="form3Example3" class="form-control" />
													<label class="form-label" for="form3Example3">Email address</label>
												</div>

												<!-- Password input -->
												<div class="form-outline mb-4">
													<input type="password" id="form3Example4" class="form-control" />
													<label class="form-label" for="form3Example4">Password</label>
												</div>


												<div class="form-group">
													<label for="txt-textarea">Message</label>
													<textarea name="form-control" id="txt-textarea" rows="3" class="form-control"></textarea>
												</div>
												<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
												<button type="reset" class="btn btn-outline-danger">Reset</button>

												<!-- Checkbox -->
												<div class="col-md-8 form-check d-flex justify-content-end mb-4" style="padding-top: 20px;">
													<input class="form-check-input me-2 col-md-6" type="checkbox" value="d-flex text-primary" id="form2Example3" style="padding-top:50px; margin-right:30px;" checked />
													<label class="col-md-12 form-check-label" for="form2Example3" style="padding-top: 40px; color: black; outline-color: deeppink;">
														Subscribe to our newsletter
													</label>
												</div>

												<div class="row">
													<div class="col-md-12 my-4">
														<h2 class="text-center">Find Me!</h2>

														<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3925.404440629765!2d123.95316681435551!3d10.309481592639374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a999ea80e6158f%3A0x6df2f98eea66a154!2sDimataga%20Village!5e0!3m2!1sen!2sph!4v1638313076623!5m2!1sen!2sph" width="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
													</div>
												</div>

											</form>
										</div>
									</div>
								</body>

								<!-- Modal -->
								<div id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h5 id="exampleModalLabel" class="modal-title" >Thank you for contacting us!</h5>
												<button type="button" class="close" data-dismiss="modal" aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="modal-body">
												Message successfully sent!
											</div>
											<div class="modal-footer">
												<button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
											</div>
										</div>
									</div>
								</div>
								<!-- end Modal -->

							</div>
						</form>
					</div>
				</div>
			</section>
			<!--Section: Content-->
		</div>
		<!-- Modal -->
		<div id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 id="exampleModalLabel" class="modal-title" >Thank you for contacting us!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Message successfully sent!
					</div>
					<div class="modal-footer">
						<button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
					</div>
				</div>
			</div>

			<!-- end Modal -->

			<!-- js dependecies -->
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		</main>
	</body>
	</html>
